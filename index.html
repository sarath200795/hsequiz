<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSE Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Health, Safety & Environment Quiz</h1>
        <p>Select a category to start the quiz</p>
    </header>

    <main class="categories">
        <button onclick="startQuiz('health')">Health</button>
        <button onclick="startQuiz('safety')">Safety</button>
        <button onclick="startQuiz('environment')">Environment</button>
    </main>

    <script>
        function startQuiz(category) {
            localStorage.setItem("quizCategory", category);
            window.location.href = "quiz.html";
        }
    </script>
</body>
</html>
